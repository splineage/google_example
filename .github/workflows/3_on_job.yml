name: 3_on_job

on:
	push:
		branches: 
			- 3_on_job

	pull_request:
		branches:
			- main

jobs:
	build:
	
		runs-on: ubuntu-latest

		steps:
		- uses: actions/checkout@v2
		- name: set up JDK 11
			uses: actions/setup-java@v2
			with:
				java-version: '11'
				distribution: 'adopt'
				cache: gradle

		- name: Grant execute permission for gradlew
			run: chmod +x gradlew
		- name: Build with Gradle
			run: ./gradlew build
		- name: Print Hello World
			run: echo "3_* Hello World"
